<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Shop</title>
    <link rel="stylesheet" href="style.css">

</head>



<body>
    <header>
        <h3>Welcome To Fruit Shop</h3>
    </header>


    <div class="output">

        <div id="input">

            <label for="budget">Enter Your Budget</label>
            <input type="number" id="budget" value="0">

            <button onclick="addBudget()">Submit</button>
        </div>

        <div id="output">
            

        </div>

    </div>



    <div class="container">
        <div class="item">
            <div class="name">

                <img src="https://img.pngio.com/three-honeycrisp-apples-apple-juice-fruit-seed-ripe-red-apples-red-apple-background-png-800_658.jpg"
                    alt="apples image" />
            </div>

            <div class="price">
                <h2>Rs 10</h2>
            </div>

            <div class="actionbuttons">

                <div><button name="apple" class="buy" value="10" onclick="buy(this)">+</button></div>

                <div class="quantity"><button class="itemQuantity" value="0" id="apple">0</button></div>

                <div><button class="cancelbtn"  id="applebtn" name="apple" value="10"
                        onclick="cancel(this)">-</button></div>
            </div>

        </div>



        <div class="item">
            <div class="name">
                <img src="https://media.istockphoto.com/photos/realistic-yellow-mango-on-transparent-background-mesh-vector-picture-id966924568?k=6&m=966924568&s=170667a&w=0&h=tJOMbpUdL0wEoEfa8EswuxQHNB4j2c72sJ47vg28urw="
                    alt="mango image">
            </div>

            <div class="price">
                <h2>Rs 15</h2>
            </div>

            <div class="actionbuttons">

                <div><button name="mango" class="buy" value="15" onclick="buy(this)">+</button></div>

                <div class="quantity"><button class="itemQuantity" value="0" id="mango">0</button></div>

                <div><button class="cancelbtn"  id="mangobtn" name="mango" value="15"
                        onclick="cancel(this)">-</button></div>
            </div>

        </div>






        <div class="item">
            <div class="name">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTWx9qHJcs9X80vTE7i2CenVb6Vx-cDdNni_Q&usqp=CAU"
                    alt="orange image">
            </div>

            <div class="price">
                <h2>Rs 20</h2>
            </div>

            <div class="actionbuttons">
                <div><button name="orange" class="buy" value="20" onclick="buy(this)">+</button></div>

                <div class="quantity">
                    <button class="itemQuantity" value="0" id="orange">0</button>
                </div>
                <div><button class="cancelbtn"  id="orangebtn" name="orange" value="20"
                        onclick="cancel(this)">-</button></div>
            </div>

        </div>



        <div class="item">
            <div class="name">
                <img src="https://www.pngitem.com/pimgs/m/110-1103701_peach-transparent-background-hd-png-download.png"
                    alt="peach image">
            </div>

            <div class="price">
                <h2>Rs 35</h2>
            </div>

            <div class="actionbuttons">

                <div><button name="peach" class="buy" value="35" onclick="buy(this)">+</button></div>

                <div class="quantity"><button class="itemQuantity" value="0" id="peach">0</button></div>

                <div><button class="cancelbtn"  id="peachbtn" name="peach" value="35"
                        onclick="cancel(this)">-</button></div>
            </div>

        </div>


        <div class="item">
            <div class="name">
                <img src="https://www.kindpng.com/picc/m/120-1206711_pear-png-transparent-background-png-download.png"
                    alt="pear image">
            </div>

            <div class="price">
                <h2>Rs 40</h2>
            </div>

            <div class="actionbuttons">

                <div><button name="pear" class="buy" value="40" onclick="buy(this)">+</button></div>

                <div class="quantity"><button class="itemQuantity" value="0" id="pear">0</button></div>

                <div><button class="cancelbtn"  id="pearbtn" name="pear" value="40"
                        onclick="cancel(this)">-</button></div>
            </div>

        </div>


        <div class="item">
            <div class="name">
                <img src="https://www.pngarts.com/files/3/Banana-PNG-Image-With-Transparent-Background.png"
                    alt="banana image">
            </div>

            <div class="price">
                <h2>Rs 15</h2>
            </div>

            <div class="actionbuttons">

                <div><button name="banana" class="buy" value="15" onclick="buy(this)">+</button></div>

                <div class="quantity"><button class="itemQuantity" value="0" id="banana">0</button></div>

                <div><button class="cancelbtn"  id="bananabtn" name="banana" value="15"
                        onclick="cancel(this)">-</button></div>
            </div>

        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
